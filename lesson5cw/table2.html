<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table2</title>
    <style>
        table {
            border: 1px solid red;
            border-collapse: collapse;
        }
        tr,th,td {
            border: 1px solid red;
            text-align: center;
        }
        th {
            background: linear-gradient(red, yellow);;
        }
        td {
            background: linear-gradient(yellow, green);
            font-family: 'Times New Roman', Times, serif;
            color: blueviolet;
            font-size: large;
        }
    </style>
</head>
<body>
    <table>
        <caption>Title</caption>
        <thead>
            <th>grade1</th>
            <th>grade2</th>
            <th>grade3</th>
        </thead>
        <tbody>
            <tr>
                <td>10</td>
                <td>11</td>
                <td>10</td>
            </tr>
            <tr>
                <td>10</td>
                <td colspan="2" rowspan="2">11</td>
                
            </tr>
            <tr>
                <td>10</td>
                
            </tr>
        </tbody>
    </table>
</body>
</html>
