<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice</title>
</head>
<style>
    table {
            border: 1px solid red;
            border-collapse: collapse;
        }
        tr,th,td {
            border: 1px solid red;
            text-align: center;
            padding: 10px;
        }
        td {
           
            font-family: 'Times New Roman', Times, serif;
            color: blueviolet;
            font-size: large;
        }
   
</style>
<body>
    <table>
        <thead>
            <tr>
                <th>👩‍🦳</th>
                <th>👨‍🦳</th>
                <th>👱‍♀‍</th>
                <th>👱‍♂‍</th>
                <th>👸</th>
                <th colspan="2">🤴</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>😀</td>
                <td>😁</td>
                <td>😂</td>
                <td>🤣</td>
                <td>😃</td>
                <th colspan="2">🎅</th>
            </tr>
            <tr>
                <td>🍟</td>
                <td>🟦</td>
                <td colspan="3">🐬🐒🍔</td>
                <th colspan="2">👨‍🎤</th>
            </tr>
            <tr>
                <td colspan="2" rowspan="3">🎨🎗🧶🧥🧵</td>
            </tr>
            <tr>
                <td>🎏</td>
                <td>🎨</td>
                <td>🎃</td>
                <td>🛒</td>
                <td>👕</td>
            </tr>
            <tr>
                <td>🎉</td>
                <td>🧨</td>
                <td>👠</td>
                <td>🎀</td>
                <td>👒</td>
            </tr>
        </tbody>
    </table>
 
</body>
</html>
