<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Measure</title>
    <style>
        .box1{
            height: 5cm;
            width: 10cm;
            background-color: blue;
            color: white;

        }
        .box2{
            height: 15mm;
            width: 25mm;
            background-color: chartreuse;
            color: white;
 
        }
        .div2{
            width: 20vh;
            height: 10vh;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="box1">cm</div>
    <div class="box2">mm</div>
    <div class="div2">div1</div>
    <br>
    <div class="div2">div2</div>
</body>
</html>
