<body>
    
    <form class="form1">
        
        <fieldset class="fsForm1">
            <h1>Create an Account</h1>

            <input type="tel" placeholder="📞Phone Number" required>

            <input type="email" placeholder="✉️Email" required>

                <label for="Agreement">I agree to the <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a></label>
            </div>  
            
            <button type="submit" id="bttnSend">Create Account</button>
            
        </fieldset>
    </form>
