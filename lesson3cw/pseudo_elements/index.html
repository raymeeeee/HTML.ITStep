<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo_el</title>
    <style>
        p::first-letter {
            color: red;
            font-size: 27px;   
        }
        p::first-line {
            color: green;
        }
        P::before {
            content: "->";
        }
    </style>
</head>

        officiis debitis assumenda magni placeat pariatur nesciunt ratione facere enim delectus,
        repellat tempore dicta obcaecati error a doloremque asperiores.</p>
</body>
</html>
